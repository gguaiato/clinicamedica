<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDoençaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDoençaEmpty}" rendered="#{doençaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{doençaController.items.rowCount > 0}">
                    <h:outputText value="#{doençaController.pagination.pageFirstItem + 1}..#{doençaController.pagination.pageLastItem + 1}/#{doençaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{doençaController.previous}" value="#{bundle.Previous} #{doençaController.pagination.pageSize}" rendered="#{doençaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{doençaController.next}" value="#{bundle.Next} #{doençaController.pagination.pageSize}" rendered="#{doençaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{doençaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoençaTitle_idDoenca}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDoenca}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoençaTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{doençaController.prepareView}" value="#{bundle.ListDoençaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{doençaController.prepareEdit}" value="#{bundle.ListDoençaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{doençaController.destroy}" value="#{bundle.ListDoençaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{doençaController.prepareCreate}" value="#{bundle.ListDoençaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDoençaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
