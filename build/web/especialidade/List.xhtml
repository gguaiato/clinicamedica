<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEspecialidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEspecialidadeEmpty}" rendered="#{especialidadeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{especialidadeController.items.rowCount > 0}">
                    <h:outputText value="#{especialidadeController.pagination.pageFirstItem + 1}..#{especialidadeController.pagination.pageLastItem + 1}/#{especialidadeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{especialidadeController.previous}" value="#{bundle.Previous} #{especialidadeController.pagination.pageSize}" rendered="#{especialidadeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{especialidadeController.next}" value="#{bundle.Next} #{especialidadeController.pagination.pageSize}" rendered="#{especialidadeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{especialidadeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadeTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadeTitle_indice}"/>
                            </f:facet>
                            <h:outputText value="#{item.indice}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadeTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadeTitle_fkTaxaTaxa}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkTaxaTaxa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{especialidadeController.prepareView}" value="#{bundle.ListEspecialidadeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{especialidadeController.prepareEdit}" value="#{bundle.ListEspecialidadeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{especialidadeController.destroy}" value="#{bundle.ListEspecialidadeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{especialidadeController.prepareCreate}" value="#{bundle.ListEspecialidadeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEspecialidadeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
