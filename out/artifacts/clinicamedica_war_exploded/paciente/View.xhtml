<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPacienteLabel_codigoPaciente}"/>
                    <h:outputText value="#{pacienteController.selected.codigoPaciente}" title="#{bundle.ViewPacienteTitle_codigoPaciente}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_cpf}"/>
                    <h:outputText value="#{pacienteController.selected.cpf}" title="#{bundle.ViewPacienteTitle_cpf}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_nome}"/>
                    <h:outputText value="#{pacienteController.selected.nome}" title="#{bundle.ViewPacienteTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_telefone}"/>
                    <h:outputText value="#{pacienteController.selected.telefone}" title="#{bundle.ViewPacienteTitle_telefone}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_sexo}"/>
                    <h:outputText value="#{pacienteController.selected.sexo}" title="#{bundle.ViewPacienteTitle_sexo}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_endereco}"/>
                    <h:outputText value="#{pacienteController.selected.endereco}" title="#{bundle.ViewPacienteTitle_endereco}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_idade}"/>
                    <h:outputText value="#{pacienteController.selected.idade}" title="#{bundle.ViewPacienteTitle_idade}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_consultaDiagnostico}"/>
                    <h:outputText value="#{pacienteController.selected.consultaDiagnostico}" title="#{bundle.ViewPacienteTitle_consultaDiagnostico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pacienteController.destroyAndView}" value="#{bundle.ViewPacienteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPacienteEditLink}"/>
                <br />
                <h:commandLink action="#{pacienteController.prepareCreate}" value="#{bundle.ViewPacienteCreateLink}" />
                <br />
                <h:commandLink action="#{pacienteController.prepareList}" value="#{bundle.ViewPacienteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPacienteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
