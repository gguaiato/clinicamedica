<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEspecialidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEspecialidadeLabel_codigo}"/>
                    <h:outputText value="#{especialidadeController.selected.codigo}" title="#{bundle.ViewEspecialidadeTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewEspecialidadeLabel_indice}"/>
                    <h:outputText value="#{especialidadeController.selected.indice}" title="#{bundle.ViewEspecialidadeTitle_indice}"/>
                    <h:outputText value="#{bundle.ViewEspecialidadeLabel_nome}"/>
                    <h:outputText value="#{especialidadeController.selected.nome}" title="#{bundle.ViewEspecialidadeTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewEspecialidadeLabel_fkTaxaTaxa}"/>
                    <h:outputText value="#{especialidadeController.selected.fkTaxaTaxa}" title="#{bundle.ViewEspecialidadeTitle_fkTaxaTaxa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{especialidadeController.destroyAndView}" value="#{bundle.ViewEspecialidadeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEspecialidadeEditLink}"/>
                <br />
                <h:commandLink action="#{especialidadeController.prepareCreate}" value="#{bundle.ViewEspecialidadeCreateLink}" />
                <br />
                <h:commandLink action="#{especialidadeController.prepareList}" value="#{bundle.ViewEspecialidadeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEspecialidadeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
