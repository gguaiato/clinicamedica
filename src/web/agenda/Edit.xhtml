<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAgendaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAgendaLabel_idAgenda}" for="idAgenda" />
                    <h:inputText id="idAgenda" value="#{agendaController.selected.idAgenda}" title="#{bundle.EditAgendaTitle_idAgenda}" required="true" requiredMessage="#{bundle.EditAgendaRequiredMessage_idAgenda}"/>
                    <h:outputLabel value="#{bundle.EditAgendaLabel_diaSemana}" for="diaSemana" />
                    <h:inputText id="diaSemana" value="#{agendaController.selected.diaSemana}" title="#{bundle.EditAgendaTitle_diaSemana}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAgendaLabel_horaInicio}" for="horaInicio" />
                    <h:inputText id="horaInicio" value="#{agendaController.selected.horaInicio}" title="#{bundle.EditAgendaTitle_horaInicio}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAgendaLabel_horaFim}" for="horaFim" />
                    <h:inputText id="horaFim" value="#{agendaController.selected.horaFim}" title="#{bundle.EditAgendaTitle_horaFim}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{agendaController.update}" value="#{bundle.EditAgendaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAgendaViewLink}"/>
                <br />
                <h:commandLink action="#{agendaController.prepareList}" value="#{bundle.EditAgendaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAgendaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
