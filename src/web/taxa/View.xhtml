<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTaxaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTaxaLabel_taxa}"/>
                    <h:outputText value="#{taxaController.selected.taxa}" title="#{bundle.ViewTaxaTitle_taxa}"/>
                    <h:outputText value="#{bundle.ViewTaxaLabel_ano}"/>
                    <h:outputText value="#{taxaController.selected.ano}" title="#{bundle.ViewTaxaTitle_ano}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTaxaLabel_mes}"/>
                    <h:outputText value="#{taxaController.selected.mes}" title="#{bundle.ViewTaxaTitle_mes}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTaxaLabel_valor}"/>
                    <h:outputText value="#{taxaController.selected.valor}" title="#{bundle.ViewTaxaTitle_valor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{taxaController.destroyAndView}" value="#{bundle.ViewTaxaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTaxaEditLink}"/>
                <br />
                <h:commandLink action="#{taxaController.prepareCreate}" value="#{bundle.ViewTaxaCreateLink}" />
                <br />
                <h:commandLink action="#{taxaController.prepareList}" value="#{bundle.ViewTaxaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTaxaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
