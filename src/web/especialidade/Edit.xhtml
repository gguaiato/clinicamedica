<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEspecialidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEspecialidadeLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{especialidadeController.selected.codigo}" title="#{bundle.EditEspecialidadeTitle_codigo}" required="true" requiredMessage="#{bundle.EditEspecialidadeRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditEspecialidadeLabel_indice}" for="indice" />
                    <h:inputText id="indice" value="#{especialidadeController.selected.indice}" title="#{bundle.EditEspecialidadeTitle_indice}" />
                    <h:outputLabel value="#{bundle.EditEspecialidadeLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{especialidadeController.selected.nome}" title="#{bundle.EditEspecialidadeTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditEspecialidadeLabel_fkTaxaTaxa}" for="fkTaxaTaxa" />
                    <h:selectOneMenu id="fkTaxaTaxa" value="#{especialidadeController.selected.fkTaxaTaxa}" title="#{bundle.EditEspecialidadeTitle_fkTaxaTaxa}" >
                        <f:selectItems value="#{taxaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{especialidadeController.update}" value="#{bundle.EditEspecialidadeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEspecialidadeViewLink}"/>
                <br />
                <h:commandLink action="#{especialidadeController.prepareList}" value="#{bundle.EditEspecialidadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEspecialidadeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
